<!-- web_app/templates/layout.html -->

<!doctype html>
<html>
  <head>
    {% block title %}
      <title>My Web App</title>
    {% endblock %}
  </head>

  <body style="background-color: #f2a900;">

    <!-- SITE NAVIGATION -->
    <div class="container">
      <div id="nav">
        {% block nav %}
          <h1>Cooper Vos</h1>
          <ul text-decoration: none;">
            <li style="display: inline; padding:.2em; font-size: 20px;"><a href="/">Home</a></li>
            <li style="display: inline; padding:.2em; font-size: 20px;"><a href="/twitter">Twitter</a></li>
          </ul>
        {% endblock %}
      </div>

      <!-- PAGE CONTENTS -->
      <div id="content">
        {% block content %}
        <p>This is the Flask home page. Currently this web app only has the home and Twitter directories.</p>
        <img src="https://www.aps.edu/sapr/images/pnglot.comtwitterbirdlogopng139932.png/image" style="width:40%; height:40%;">
        {% endblock %}
      </div>

    </div>

  </body>
</html>
