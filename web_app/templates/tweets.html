<!-- web_app/templates/tweets.html -->

{% extends "layout.html" %}

{% block title %}
    <title>Tweets</title>
{% endblock %}

{% block content %}
    <a href="/tweets/new_tweet">Create tweet</a>
    <h4>{{ message }}</h4>
    {% if tweets %}
        <ul>
        {% for tweet in tweets %}
            <li>{{ tweet["content"] }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>No Tweets</p>
    {% endif %}

{% endblock %}
